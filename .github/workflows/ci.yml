name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-preview:
    name: Validate & Preview Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Verify output files
        run: |
          FAILED=0
          for page in index team sponsors become-sponsor photos contact 404; do
            file="out/${page}.html"
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing: $file"
              FAILED=1
              continue
            fi
            size=$(wc -c < "$file")
            if [ "$size" -lt 1000 ]; then
              echo "‚ùå $file is suspiciously small (${size} bytes) ‚Äî possible build error"
              FAILED=1
            else
              echo "‚úÖ $file (${size} bytes)"
            fi
          done
          exit $FAILED

      # --- Preview deploy (skipped when secrets are unavailable, e.g. forks) ---

      - name: Generate preview channel name
        id: channel
        if: secrets.FIREBASE_TOKEN != ''
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            REF="pr-${{ github.event.pull_request.number }}"
          else
            REF="${{ github.ref_name }}"
          fi
          CLEAN_REF=$(echo "$REF" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-20)
          CHANNEL="preview-${CLEAN_REF}-${{ github.run_id }}"
          echo "name=$CHANNEL" >> $GITHUB_OUTPUT
          echo "Generated channel: $CHANNEL"

      - name: Deploy to Firebase preview channel
        id: firebase-deploy
        if: secrets.FIREBASE_TOKEN != ''
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          DEPLOY_OUTPUT=$(npx firebase hosting:channel:deploy "${{ steps.channel.outputs.name }}" \
            --project "$FIREBASE_PROJECT_ID" \
            --token "$FIREBASE_TOKEN" \
            --expires 7d \
            --non-interactive \
            --json)

          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | jq -r '.result[]?.url // empty')

          if [ -n "$PREVIEW_URL" ]; then
            echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Preview deployed: $PREVIEW_URL"
          else
            echo "‚ùå Failed to extract preview URL"
            echo "$DEPLOY_OUTPUT"
            exit 1
          fi

      - name: Preview deployment summary
        if: steps.firebase-deploy.outputs.url != ''
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## üîç Preview Deployment

          **Preview URL:** ${{ steps.firebase-deploy.outputs.url }}
          **Channel:** \`${{ steps.channel.outputs.name }}\`
          **Expires:** 7 days
          **Commit:** \`${{ github.sha }}\`
          EOF

      - name: Preview deploy skipped notice
        if: secrets.FIREBASE_TOKEN == ''
        run: |
          echo "‚ÑπÔ∏è Preview deploy skipped ‚Äî Firebase secrets not available."
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ‚ÑπÔ∏è Preview Deploy Skipped

          Firebase secrets are not available in this context (fork repository or
          unconfigured secrets), so the preview deployment was skipped.
          All validation checks passed.
          EOF
